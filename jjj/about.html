<!DOCTYPE html>
<html>
<head>
  <title id="title">About</title>
  <style>
    /* Add a background color and padding to the navigation */
    nav {
      background-color: #333333;
      padding: 10px;
    }

    /* Style the navigation links */
    nav ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
    }

    nav ul li {
      margin: 0 10px;
    }

    nav ul li a {
      color: #ffffff;
      text-decoration: none;
      font-size: 16px;
      padding: 5px 10px;
      border-radius: 3px;
      transition: background-color 0.3s ease;
    }

    nav ul li a:hover {
      background-color: #ffffff;
      color: #333333;
    }

    /* Center the content */
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      background-color: #000000;
      color: #ffffff;
    }

    /* Style the main content */
    .container {
      max-width: 800px;
      padding: 20px;
      border: 3px dashed #ff0000; /* Add a dashed thick red border */
      margin-top: 20px; /* Add top margin to separate from image */
      background-color: #ffe4f7f9; /* Set background color with transparency */
    }

    /* Style the headings and paragraphs */
    h1, p {
      color: #333333;
      text-align: center; /* Center the text */
    }

    h1 {
      font-size: 32px;
      font-weight: bold;
      margin: 20px 0;
      border: 2px solid #ff0000;
      padding: 10px;
    }

    p {
      font-size: 18px;
      line-height: 1.5;
      margin-bottom: 15px;
    }

    ul {
      list-style: none;
      padding-left: 0;
      margin-left: 20px; /* Add left margin for spacing */
      text-align: center; /* Center the links */
    }

    ul li {
      margin-bottom: 10px;
    }

    ul li a {
      color: #333333;
      text-decoration: none;
    }

    ul li a:hover {
      text-decoration: underline;
    }
  </style>
</head>
